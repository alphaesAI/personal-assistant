# Sabi Conversational Assistant Configuration

# Use existing Elasticsearch connector from pipeline/connectors
elasticsearch:
  connection:
    hosts:
      - http://localhost:9200
  index_name: healthai_vectors  # Actual index from pipeline/loaders/loader.yml

# Use txtai LiteLLM pipeline configuration format
llm:
  method: litellm         
  path: groq/llama-3.1-8b-instant
  api_base: https://api.groq.com/openai/v1
  api_key: ${GROQ_API_KEY}
  temperature: 0.7

websocket:
  host: localhost
  port: 8001

chat:
  max_memory_items: 10
  session_timeout: 3600

